<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Auth Callback</title>
    <style>
        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #dc2626, #f97316);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .callback-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <h2>üê¶ Connecting to Twitter...</h2>
        <p>Please wait while we complete the authentication process.</p>
    </div>

    <script>
        console.log('üê¶ Twitter OAuth callback page loaded');
        console.log('üîó Current URL:', window.location.href);
        
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        console.log('üìã URL Parameters:', { code: code ? 'FOUND' : 'MISSING', error, state });

        if (error) {
            // Send error back to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'TWITTER_AUTH_ERROR',
                    error: error
                }, window.location.origin);
            }
            window.close();
        } else if (code) {
            // Send success back to parent window with enhanced error handling
            if (window.opener && !window.opener.closed) {
                console.log('üéâ Sending success message to parent window...');
                
                // Send message to all possible origins to avoid CORS issues
                const origins = [
                    window.location.origin,
                    'http://localhost:3000',
                    'https://pacothechicken.xyz',
                    '*' // Last resort
                ];
                
                const message = {
                    type: 'TWITTER_AUTH_SUCCESS',
                    code: code,
                    state: state,
                    timestamp: Date.now()
                };
                
                // Try multiple origins and also try multiple times
                let attempts = 0;
                const sendMessage = () => {
                    origins.forEach(origin => {
                        try {
                            window.opener.postMessage(message, origin);
                            console.log(`üì§ Message sent to origin: ${origin}`);
                        } catch (error) {
                            console.warn(`‚ö†Ô∏è Failed to send to ${origin}:`, error.message);
                        }
                    });
                    
                    attempts++;
                    if (attempts < 3) {
                        setTimeout(sendMessage, 100); // Retry up to 3 times
                    }
                };
                
                sendMessage();
                
                // Wait longer before closing to ensure all messages are sent
                setTimeout(() => {
                    console.log('üîí Closing authentication popup...');
                    window.close();
                }, 1000); // Increased to 1 second
            } else {
                console.warn('‚ö†Ô∏è No valid opener window found');
                window.close();
            }
        } else {
            // No code or error - something went wrong
            if (window.opener) {
                window.opener.postMessage({
                    type: 'TWITTER_AUTH_ERROR',
                    error: 'No authorization code received'
                }, window.location.origin);
            }
            window.close();
        }
    </script>
</body>
</html>
